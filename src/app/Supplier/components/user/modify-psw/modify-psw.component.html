<nz-spin [nzSpinning]="isSpinning" [nzDelay]="0">
    <h3><strong>修改密码</strong></h3>
    <div style="margin: 10px;">
        <div class="Tips"
            style="display: flex;width: 100%;justify-content: center;justify-items: center;align-content: center;">
            <div style="display: flex;width: 85%;justify-content: center;align-items: center;">
                <input nz-input style="width: 100%;" [(ngModel)]="pswData.old" placeholder="输入原密码" type="password"
                    id="old" (keyup)="Enter($event)">
            </div>
            <span class="tooltiptext">输入原密码</span>
        </div>
        <div class="Tips"
            style="display: flex;width: 100%;justify-content: center;justify-items: center;align-content: center;">
            <div style="display: flex;width: 85%;justify-content: center;align-items: center;">
                <input nz-input style="width: 100%;" [(ngModel)]="pswData.new" placeholder="输入新密码" type="password"
                    id="new" (keyup)="Enter($event)">
            </div>
            <span class="tooltiptext">输入新密码</span>
        </div>
        <div class="Tips"
            style="display: flex;width: 100%;justify-content: center;justify-items: center;align-content: center;">
            <div style="display: flex;width: 85%;justify-content: center;align-items: center;">
                <input nz-input style="width: 100%;" [(ngModel)]="pswData.new2" placeholder="确认新密码" type="password"
                    id="new2" (keyup)="Enter($event)">
            </div>
            <span class="tooltiptext">确认新密码</span>
        </div>
        <div style="display: flex;justify-content: center;">
            <button nz-button [nzSize]="'small'" (click)="ModifyPSW()" nzType='primary'>确定</button>
        </div>
    </div>
</nz-spin>
